<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b220f12e97.js" crossorigin="anonymous"></script>
    <title>Edit appointment</title>
    <script>
        $(document).ready(function() {
            setTimeout(
                function() {
                    $('.alert').hide();
                }, 3000
            );
        });
    </script>
</head>

<body>
    {% include "navbar.html" %}
    <div class="container">
        {% if messages %} {% for message in messages %}
        <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        {% endfor %} {% endif %}
        <div class="row justify-content-center align-items-center py-5">
            <div class="col col-md-4 col-md-offset-4 d-flex">
                <div class="card bg-light border-secondary">
                    <div class="card-header">
                        <h4 class="card-text">Edit this appointment</h4>
                    </div>
                    <div class="card-body">
                        <form action="/appointments/{{appo.id}}/upd_appo" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Task</label>
                                <input type="text" name="name" id="name" value="{{appo.name}}">
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" name="date" id="date" value="{{appo.date|date:'Y-m-d'}}" required>
                            </div>
                            <div class=" form-group ">
                                <label for="status ">Status:</label>
                                <select name="status" id="status">
                                    <option  value="0" selected>Select status</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Missed ">Missed</option>
                                    <option value="Done ">Done</option>
                                </select>
                            </div>
                            <div class="text-center ">
                                <button type="submit " class="btn btn-success btn-block ">Update</button>
                                <a href="/appointments ">Back to appointments</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
